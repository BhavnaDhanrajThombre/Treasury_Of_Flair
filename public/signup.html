<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - Treasury of Flair</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --gradient: linear-gradient(135deg,#8E2DE2,#FF4B2B);
      --card-bg: #ffffff;
      --muted: #666;
      --success: #1a8a3b;
      --error: #d62828;
      --radius: 12px;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--gradient);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:34px 28px;
      box-shadow:0 12px 30px rgba(0,0,0,0.18);
    }

    .brand {
      text-align:center;
      margin-bottom:14px;
    }
    .brand h1{
      font-size:20px;
      color:#333;
      letter-spacing:0.2px;
    }
    .brand p{
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }

    form .row {
      margin-top:14px;
    }

    label {
      display:block;
      font-size:13px;
      color:#333;
      margin-bottom:8px;
      font-weight:600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e6e6;
      font-size:14px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
      background: #fbfbfb;
    }
    input:focus{ box-shadow:0 6px 18px rgba(142,45,226,0.08); border-color: rgba(142,45,226,0.6) }

    .inline {
      display:flex;
      gap:12px;
    }

    .small {
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    .actions {
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn {
      display:inline-block;
      padding:11px 14px;
      border-radius:10px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }

    .btn-primary{
      background: var(--gradient);
      color:white;
      flex:1;
      text-align:center;
    }

    .btn-ghost{
      background:transparent;
      border:1px solid rgba(0,0,0,0.06);
      color:#333;
      padding:10px 12px;
      border-radius:10px;
    }

    .muted-link {
      font-size:13px;
      color: #8E2DE2;
      text-decoration:none;
      font-weight:600;
    }

    .message {
      margin-top:12px;
      font-size:13px;
      display:none;
      padding:10px 12px;
      border-radius:8px;
    }
    .message.show { display:block }
    .message.error { background: #ffecec; color:var(--error); border:1px solid rgba(214,40,40,0.08) }
    .message.success { background: #e9f7ef; color:var(--success); border:1px solid rgba(26,138,59,0.08) }

    .pw-row {
      position:relative;
    }
    .pw-toggle{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      font-size:13px;
      background:transparent;
      border:none;
      cursor:pointer;
      color: #777;
    }

    .note {
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:420px){
      .card{padding:22px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="signupTitle">
    <div class="brand">
      <h1 id="signupTitle">Create your Treasury of Flair account</h1>
      <p>Join creators, upload, sell, and share your work.</p>
    </div>

    <form id="signupForm" novalidate>
      <div class="row">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Nikita Jampangire" required>
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="row pw-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 8 characters" minlength="8" required>
        <button type="button" class="pw-toggle" id="togglePw" aria-label="Show password">Show</button>
        <div class="small note">Password must be at least 8 characters and include letters & numbers.</div>
      </div>

      <div class="row pw-row">
        <label for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Repeat password" required>
        <button type="button" class="pw-toggle" id="toggleConfirm" aria-label="Show confirm password">Show</button>
      </div>

      <div class="row">
        <label>
          <input id="terms" name="terms" type="checkbox" required>
          <span style="margin-left:8px; font-weight:500; color:#333; font-size:14px">I agree to the <a href="#" class="muted-link">Terms & Conditions</a></span>
        </label>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit" id="submitBtn">Create account</button>
        <a href="login.html" class="btn btn-ghost" style="text-decoration:none; display:inline-flex; align-items:center;">Login</a>
      </div>

      <div id="msg" class="message" role="status" aria-live="polite"></div>

      <p class="note" style="margin-top:14px">Already have an account? <a class="muted-link" href="login.html">Sign in</a></p>
    </form>
  </div>

  <script>
  const $ = id => document.getElementById(id);

  function validEmail(email){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
  function strongPassword(pw){ return pw.length >= 8 && /[A-Za-z]/.test(pw) && /[0-9]/.test(pw); }
  function showMessage(text, type='error'){ const msg=$('msg'); msg.textContent=text; msg.className='message show ' + (type==='success'?'success':'error'); }
  function clearMessage(){ const msg=$('msg'); msg.className='message'; msg.textContent=''; }

  const togglePw = $('togglePw'), toggleConfirm=$('toggleConfirm');
  togglePw.addEventListener('click',()=>{ const pw=$('password'); if(pw.type==='password'){ pw.type='text'; togglePw.textContent='Hide'; } else { pw.type='password'; togglePw.textContent='Show'; }});
  toggleConfirm.addEventListener('click',()=>{ const pw=$('confirm'); if(pw.type==='password'){ pw.type='text'; toggleConfirm.textContent='Hide'; } else { pw.type='password'; toggleConfirm.textContent='Show'; }});

  const form = $('signupForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessage();

    const name = $('name').value.trim();
    const email = $('email').value.trim().toLowerCase();
    const password = $('password').value;
    const confirm = $('confirm').value;
    const terms = $('terms').checked;

    if(!name) return showMessage('Please enter your full name.');
    if(!email) return showMessage('Please enter your email.');
    if(!validEmail(email)) return showMessage('Please enter a valid email address.');
    if(!password) return showMessage('Please enter a password.');
    if(!strongPassword(password)) return showMessage('Password should be at least 8 characters and contain letters and numbers.');
    if(password !== confirm) return showMessage('Passwords do not match.');
    if(!terms) return showMessage('You must agree to the Terms & Conditions.');

    try {
      // ✅ Save to backend (MySQL)
      const res = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();

      if (!res.ok) {
        return showMessage(data.error || "Signup failed.");
      }

      // ✅ Also mirror in localStorage
      const usersJson = localStorage.getItem('tof_users') || '[]';
      let users = [];
      try { users = JSON.parse(usersJson) } catch(err){ users = [] }
      users.push({ name, email, password, createdAt: new Date().toISOString() });
      localStorage.setItem('tof_users', JSON.stringify(users));

      showMessage('Account created successfully! Redirecting to login...', 'success');
      setTimeout(()=>{ window.location.href='login.html'; },1400);
    } catch(err){
      showMessage("Server error, please try again.");
    }
  });

  ['name','email','password','confirm'].forEach(id=>$(id).addEventListener('input', clearMessage));
</script>
